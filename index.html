<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <!-- Enlaza el archivo de estilos (asegúrate de que style.css esté en la misma carpeta) -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos básicos (opcional) */
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header, footer {
      background: #007BFF;
      color: #fff;
      width: 100%;
      text-align: center;
      padding: 1rem 0;
    }
    main {
      flex: 1;
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      text-align: center;
    }
    #game-container {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 5px;
    }
    #start-btn {
      padding: 0.8rem 1.2rem;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 1rem;
    }
    #start-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blackjack</h1>
  </header>
  
  <main>
    <div id="game-container">
      <!-- Puedes incluir un botón para iniciar el juego -->
      <button id="start-btn">Iniciar Juego</button>
      <!-- Área donde se mostrará el juego, por ejemplo, las cartas y puntajes -->
      <div id="table">
        <!-- Aquí se renderizará el contenido del juego -->
      </div>
    </div>
  </main>
  
  <footer>
    <p>Juego Blackjack - Hecho por Pedro</p>
  </footer>

  <!-- Inclusión de los scripts. Asegúrate de que estos archivos existan en la carpeta Blackjack -->
  <script src="card.js"></script>
  <script src="chip.js"></script>
  <script src="deck.js"></script>
  <script src="player.js"></script>
  <script src="wallet.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
  <script src="animation.js"></script>
  <script src="audio.js"></script>
  <!-- Puedes agregar aquí el script que inicializa el juego, si es necesario -->
</body>
</html>
